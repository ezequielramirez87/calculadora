<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylos.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
        <table class="calculadora">
                <tr>
                        <td colspan="4"><h1>CALCULADORA</h1></td>
                </tr>
                <tr>
                        <td colspan="4"><span id="resultado"></span></td>
                </tr>
                <tr>
                        <td><button id="siete">7</button></td>
                        <td><button id="ocho">8</button></td>
                        <td><button id="nueve">9</button></td>
                        <td><button id="dividir">/</button></td>
                </tr>
                <tr>
                        <td><button id="cuatro">4</button></td>
                        <td><button id="cinco">5</button></td>
                        <td><button id="seis">6</button></td>
                        <td><button id="multiplicar">x</button></td>
                </tr>
                <tr>
                        <td><button id="uno">1</button></td>
                        <td><button id="dos">2</button></td>
                        <td><button id="tres">3</button></td>
                        <td><button id="restar">-</button></td>
                </tr>
                <tr>
                        <td><button id="igual">=</button></td>
                        <td><button id="resetiar">C</button></td>
                        <td><button id="cero">0</button></td>
                        <td><button id="sumar">+</button></td>
                </tr>
        </table>
    <script src="js/index.js"></script>
</body>
</html>
